<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <title>BMI Calculator</title>
</head>
<body>
    
    <div class="main">
        <div class="inside-element">
            <div class="container">
                <div class="heding">
                    <p>BMI CALCULATOR</p>
                </div>
                <div class="height center-item align-input">
                    <p>Height(in CM)</p>
                    <input min="20" type="number" id="height" class="form-control height" />
                </div>
                <div class="weight center-item align-input">
                    <p>Weight(in Kg)</p>
                    <input min="5" type="number" id="weight" class="form-control" />
                </div>
                <div class="cal-button ">
                    <button  class="bmi-button"  id="calculate-button">Calculate BMI</button>
                </div>
                <div class="result center-item">
                    <p>Your BMI is </p>
                     <div class="BMI">00.0</div>
                    <p class="BMI_status"></p>
                </div>
                
            </div>


        </div>

    </div>
    
</body>
</html>
